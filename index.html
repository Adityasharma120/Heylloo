  <select id="moodSelect" class="w-full p-2 rounded-xl border">
    <option value="ğŸ˜Š Happy">ğŸ˜Š Happy</option>

    <option value="âœˆï¸ Travel">âœˆï¸ Travel</option>

  </select>

  <button onclick="addPost()"
    class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white p-3 rounded-xl">

  </button>

  <h2 class="font-bold text-lg dark:text-white">@heyllo_user</h2>

<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-t-3xl flex justify-around py-3">

<button onclick="showPage('home')" class="text-pink-500 text-xl">ğŸ </button>
<button onclick="showPage('search')" class="text-gray-500 dark:text-gray-300 text-xl">ğŸ”</button>

<button onclick="showPage('create')" 
class="bg-gradient-to-r from-pink-500 to-purple-500 text-white text-2xl px-4 py-1 rounded-full shadow-lg -mt-6">
+
</button>

<button onclick="showPage('notif')" class="text-gray-500 dark:text-gray-300 text-xl">ğŸ””</button>
<button onclick="showPage('profile')" class="text-gray-500 dark:text-gray-300 text-xl">ğŸ‘¤</button>

</div>

<!-- Dark Mode Toggle -->
<button onclick="toggleDark()" 
class="fixed top-3 right-3 bg-white dark:bg-gray-700 text-sm px-3 py-1 rounded-full shadow">
ğŸŒ™
</button>

<script>

setTimeout(()=>{
  document.getElementById("splash").style.display="none";
  document.getElementById("app").classList.remove("hidden");
  loadPosts();
},1500);

function toggleDark(){
  document.documentElement.classList.toggle("dark");
}

function showPage(page){
  document.getElementById("homePage").classList.add("hidden");
  document.getElementById("searchPage").classList.add("hidden");
  document.getElementById("createPage").classList.add("hidden");
  document.getElementById("notifPage").classList.add("hidden");
  document.getElementById("profilePage").classList.add("hidden");

  if(page==="home") document.getElementById("homePage").classList.remove("hidden");
  if(page==="search") document.getElementById("searchPage").classList.remove("hidden");
  if(page==="create") document.getElementById("createPage").classList.remove("hidden");
  if(page==="notif") document.getElementById("notifPage").classList.remove("hidden");
  if(page==="profile") document.getElementById("profilePage").classList.remove("hidden");
}

let posts = JSON.parse(localStorage.getItem("heyllo_posts")) || [];

function addPost(){
  const text = document.getElementById("postText").value;
  const mood = document.getElementById("moodSelect").value;

  if(!text) return alert("Write something!");

  posts.unshift({ id:Date.now(), text, mood, likes:0 });
  localStorage.setItem("heyllo_posts",JSON.stringify(posts));
  document.getElementById("postText").value="";
  showPage("home");
  loadPosts();
}

function likePost(id){
  posts = posts.map(p=>{
    if(p.id===id) p.likes++;
    return p;
  });
  localStorage.setItem("heyllo_posts",JSON.stringify(posts));
  loadPosts();
}

function loadPosts(){
  const home = document.getElementById("homePage");
  home.innerHTML="";
  posts.forEach(post=>{
    home.innerHTML+=`
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-4">
        <p class="font-semibold text-gray-800 dark:text-white">@heyllo_user</p>
        <span class="text-xs bg-pink-100 text-pink-600 px-2 py-1 rounded-full">
          ${post.mood}
        </span>
        <p class="text-gray-700 dark:text-gray-200 mt-2">${post.text}</p>
        <div class="flex justify-between mt-4 text-sm text-gray-600 dark:text-gray-300">
          <button onclick="likePost(${post.id})">â¤ï¸ ${post.likes}</button>
          <button>ğŸ’¬</button>
          <button>ğŸ”—</button>
        </div>
      </div>
    `;
  });
}

</script>

</body>
