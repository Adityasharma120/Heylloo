<script>

// 4 sec auto
setTimeout(()=>{
welcomeScreen.style.display="none";
authPage.classList.remove("hidden");
},4000);

let currentUser=null;
let posts=JSON.parse(localStorage.getItem("heyllo_posts"))||[];
let groups=JSON.parse(localStorage.getItem("heyllo_groups"))||[];
let notifications=JSON.parse(localStorage.getItem("heyllo_notifications"))||[];

function signup(){
let u=authUsername.value;
let p=authPassword.value;
if(!u||!p)return alert("Fill all fields");
if(localStorage.getItem("user_"+u))return alert("User exists");
localStorage.setItem("user_"+u,p);
alert("Account created");
}

function login(){
let u=authUsername.value;
let p=authPassword.value;
if(localStorage.getItem("user_"+u)===p){
currentUser=u;
authPage.classList.add("hidden");
app.classList.remove("hidden");
bottomNav.classList.remove("hidden");
profileName.innerText="@"+u;
loadPosts();
loadGroups();
loadNotifications();
}else alert("Wrong credentials");
}

function logout(){
location.reload();
}

function showPage(page){
["homePage","searchPage","createPage","groupPage","notificationPage","profilePage"]
.forEach(id=>document.getElementById(id).classList.add("hidden"));
document.getElementById(page+"Page").classList.remove("hidden");
}

function toggleDark(){
document.documentElement.classList.toggle("dark");
}

function addPost(){
let text=postText.value;
let mood=moodSelect.value;
let location=locationSelect.value;
let image=imageInput.files[0];
if(!text&&!image)return alert("Add something");

const reader=new FileReader();
reader.onload=function(){
posts.unshift({
id:Date.now(),
user:currentUser,
text,mood,location,
image:image?reader.result:null,
likes:0,
comments:[]
});
localStorage.setItem("heyllo_posts",JSON.stringify(posts));
notifications.unshift("New post by "+currentUser);
localStorage.setItem("heyllo_notifications",JSON.stringify(notifications));
postText.value="";
imageInput.value="";
loadPosts();
loadNotifications();
showPage("home");
};
if(image)reader.readAsDataURL(image);
else reader.onload();
}

function loadPosts(){
homePage.innerHTML="";
posts.forEach(p=>{
homePage.innerHTML+=`
<div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
<p class="font-semibold">@${p.user}</p>
<p>${p.mood}</p>
${p.image?`<img src="${p.image}" class="rounded-xl mt-2">`:""}
<p class="mt-2">${p.text||""}</p>
<p class="text-xs text-gray-500">${p.location}</p>
<div class="flex justify-between mt-2">
<button onclick="likePost(${p.id})">â¤ï¸ ${p.likes}</button>
<button onclick="commentPost(${p.id})">ğŸ’¬ ${p.comments.length}</button>
</div>
</div>`;
});
}

function likePost(id){
posts=posts.map(p=>{if(p.id===id)p.likes++;return p});
localStorage.setItem("heyllo_posts",JSON.stringify(posts));
loadPosts();
}

function commentPost(id){
let text=prompt("Comment:");
if(!text)return;
posts=posts.map(p=>{if(p.id===id)p.comments.push(text);return p});
localStorage.setItem("heyllo_posts",JSON.stringify(posts));
loadPosts();
}

function searchPosts(){
let q=searchInput.value.toLowerCase();
searchResults.innerHTML="";
posts.filter(p=>p.text&&p.text.toLowerCase().includes(q))
.forEach(p=>{
searchResults.innerHTML+=`
<div class="bg-white p-3 rounded-xl mb-2">${p.text}</div>`;
});
}

function createGroup(){
let name=groupName.value;
if(!name)return;
groups.push(name);
localStorage.setItem("heyllo_groups",JSON.stringify(groups));
groupName.value="";
loadGroups();
}

function loadGroups(){
groupList.innerHTML="";
groups.forEach(g=>{
groupList.innerHTML+=`
<div class="bg-white dark:bg-gray-800 p-3 rounded-xl shadow">
ğŸ‘¥ ${g}
</div>`;
});
}

function loadNotifications(){
notificationList.innerHTML="";
notifications.slice(0,10).forEach(n=>{
notificationList.innerHTML+=`
<div class="bg-white dark:bg-gray-800 p-3 rounded-xl shadow mb-2">
${n}
</div>`;
});
}

</script>
